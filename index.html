<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hacker News</title>
    <link rel="stylesheet" href="main.css"> 
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <script async defer src="script.js"></script> 
    
</head>

<body onload="loadXMLDoc()">
<div class="container-fluid">    
    <div id="toptext">
        <h2>Welcome to Hacker News</h2>
        <p>Best Hacker News Article</p>
    
    </div>
    
    <div id="main">
       <div id="searchbar">
        <form>
           <input type="text" placeholder="Search (by name)" id="searchtext">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true" id="searchButton"></span></button>
         </form>
        </div>
        
        <div id="result">
         <div id="searchtitle"></div>
         <div id="title"></div>
        </div>  
        
      <div id="pagination">
         <button type="submit" class="btn btn-default" id="1">1</button>
         <button type="submit" class="btn btn-default" id="2">2</button>
         <button type="submit" class="btn btn-default" id="3">3</button>
         <button type="submit" class="btn btn-default" id="4">4</button>
         <button type="submit" class="btn btn-default" id="5">5</button>
         <button type="submit" class="btn btn-default" id="6">6</button>
         <button type="submit" class="btn btn-default" id="7">7</button>
         <button type="submit" class="btn btn-default" id="8">8</button>
         <button type="submit" class="btn btn-default" id="9">9</button>
         <button type="submit" class="btn btn-default" id="10">10</button>
        </div>  
    
    </div> <!--end of main-->
</div> <!--end of container-->
    
 <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    
</body>
    
</html>
